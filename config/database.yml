<%=
require "uri"
url=URI.parse(ENV[HEROKU_POSTGRESQL_IVORY_URL])
%>
production:
  adapter: <%= url.scheme %>
  host: <%= url.hostname %>
  database: <%= url.path.scan(/^\/(.+)/) %>
  username:  <%= url.user %>
  port:  <%= url.port %>
  password: <%= url.password %>
  pool: 5
  timeout: 5000
